apiVersion: v1
kind: PersistentVolume
metadata:
  name: neurodx-data-pv
  namespace: neurodx-multimodal
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: neurodx-storage
  hostPath:
    path: /data/neurodx/data

