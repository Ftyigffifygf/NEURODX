apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neurodx-ingress
  namespace: neurodx-multimodal
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - neurodx.example.com
        - api.neurodx.example.com
        - monai.neurodx.example.com
        - monitoring.neurodx.example.com
      secretName: neurodx-tls
  rules:
    # Main API endpoints
    - host: api.neurodx.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: neurodx-api-service
                port:
                  number: 5000

    # MONAI Label endpoints
    - host: monai.neurodx.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: monai-label-service
                port:
                  number: 8000

    # Monitoring dashboard
    - host: monitoring.neurodx.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana-service
                port:
                  number: 3000

    # Main application (if serving frontend)
    - host: neurodx.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: neurodx-api-service
                port:
                  number: 5000
          - path: /monai
            pathType: Prefix
            backend:
              service:
                name: monai-label-service
                port:
                  number: 8000
          - path: /monitoring
            pathType: Prefix
            backend:
              service:
                name: grafana-service
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: neurodx-network-policy
  namespace: neurodx-multimodal
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              name: neurodx-multimodal
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: neurodx-multimodal
    - to: []
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
