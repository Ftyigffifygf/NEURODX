apiVersion: apps/v1
kind: Deployment
metadata:
  name: neurodx-api
  namespace: neurodx-multimodal
  labels:
    app: neurodx-api
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: neurodx-api
  template:
    metadata:
      labels:
        app: neurodx-api
        component: api
    spec:
      containers:
        - name: neurodx-api
          image: neurodx/api:latest
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: FLASK_ENV
              valueFrom:
                configMapKeyRef:
                  name: neurodx-config
                  key: FLASK_ENV
            - name: PYTHONPATH
              valueFrom:
                configMapKeyRef:
                  name: neurodx-config
                  key: PYTHONPATH
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: neurodx-config
                  key: POSTGRES_HOST
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: neurodx-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neurodx-secrets
                  key: POSTGRES_PASSWORD
            - name: NVIDIA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: neurodx-secrets
                  key: NVIDIA_API_KEY
          volumeMounts:
            - name: data-volume
              mountPath: /app/data
            - name: models-volume
              mountPath: /app/models
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
              nvidia.com/gpu: 1
            limits:
              memory: "4Gi"
              cpu: "2000m"
              nvidia.com/gpu: 1
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: neurodx-data-pvc
        - name: models-volume
          persistentVolumeClaim:
            claimName: neurodx-models-pvc
      nodeSelector:
        nvidia.com/gpu.present: "true"
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule

---
apiVersion: v1
kind: Service
metadata:
  name: neurodx-api-service
  namespace: neurodx-multimodal
  labels:
    app: neurodx-api
spec:
  selector:
    app: neurodx-api
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      protocol: TCP
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: neurodx-api-hpa
  namespace: neurodx-multimodal
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: neurodx-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
