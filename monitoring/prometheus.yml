global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # NeuroDx API service
  - job_name: "neurodx-api"
    static_configs:
      - targets: ["neurodx-api:5000"]
    metrics_path: "/api/metrics"
    scrape_interval: 30s
    scrape_timeout: 10s

  # MONAI Label service
  - job_name: "monai-label"
    static_configs:
      - targets: ["monai-label:8000"]
    metrics_path: "/metrics"
    scrape_interval: 30s
    scrape_timeout: 10s

  # PostgreSQL database
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:5432"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # Redis cache
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # InfluxDB
  - job_name: "influxdb"
    static_configs:
      - targets: ["influxdb:8086"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # MinIO object storage
  - job_name: "minio"
    static_configs:
      - targets: ["minio:9000"]
    metrics_path: "/minio/v2/metrics/cluster"
    scrape_interval: 30s

  # Nginx reverse proxy
  - job_name: "nginx"
    static_configs:
      - targets: ["nginx:80"]
    metrics_path: "/nginx_status"
    scrape_interval: 30s

  # Node exporter for system metrics
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 30s

  # GPU metrics (if available)
  - job_name: "nvidia-gpu"
    static_configs:
      - targets: ["neurodx-api:9400"]
    metrics_path: "/metrics"
    scrape_interval: 30s
